<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirCard Pro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    .highlight {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Welcome to AirCard Pro</h1>
  <p>
    Business cards are dead.<br/>
    <span class="highlight">Scan. Tap. AirDrop.</span>
  </p>
</body>
</html>
