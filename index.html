<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AirCard Pro - The Last Business Card You'll Ever Need</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1e1e1e;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #fff;
    }
    header {
      padding: 30px 20px 10px 20px;
    }
    header img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2rem;
      color: #0096ff;
      margin-bottom: 10px;
    }
    p.subtext {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 auto 30px auto;
      line-height: 1.5;
    }
    .form-container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .form-box {
      background-color: #2b2b2b;
      border: 2px solid #0096ff;
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    input[type="email"] {
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      border: 2px solid #0096ff;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
    .checkbox-label input {
      margin-right: 8px;
    }
    button {
      background-color: #0096ff;
      color: #fff;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #007acc;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      p.subtext {
        font-size: 1rem;
      }
      .form-box {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="https://storage.mlcdn.com/account_image/1712398/xwkP82QmihkBYNk5M4xuzdKo1msUKMrQFcnIglPe.png" alt="AirCard Pro Logo" />
    <h1>The Last Business Card You'll Ever Need</h1>
    <p class="subtext">
      Join the waitlist to be the first to create your smart, scannable, AirDroppable business card.<br>
      Save trees. Save time. Look sharp.
    </p>
  </header>

  <!-- FORM -->
  <div class="form-container">
    <div class="form-box">
      <form action="https://assets.mailerlite.com/jsonp/1712398/forms/161825890702984753/subscribe" method="post" target="_blank">
        <input aria-label="email" aria-required="true" type="email" name="fields[email]" placeholder="Email" autocomplete="email" required>
        <label class="checkbox-label">
          <input type="checkbox">
          Opt in to receive news and updates.
        </label>
        <input type="hidden" name="ml-submit" value="1">
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

</body>
</html>
